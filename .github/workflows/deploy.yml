on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS (Backend)
        run: |
          ssh -o StrictHostKeyChecking=no root@82.29.181.35 << 'EOF'
            cd /home/ahikariyer-backend
            git fetch origin main
            git reset --hard origin/main
            npm install
            npm run build
            pm2 restart ahikariyer-backend
          EOF

